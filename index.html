<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-head {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
        }
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
    </style>
</head>
<body>
    <h2 class="center-head">Form Sapa Menggunakan AJAX</h2>
    <div class="container center-form">
        <form id="nameForm" class="text-center p-5 border rounded">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
            </div>
            <button type="submit" class="btn btn-primary" onclick="loadDocs()">Kirim</button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadDocs(message) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("message").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "data:text/plain," + encodeURIComponent(message), true);
            xhttp.send();
        }

        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var messageDiv = document.getElementById('message');
            
            if (name === '') {
                loadDocs('Nama tidak boleh kosong!');
                messageDiv.style.color = 'red';
            } else {
                loadDocs('Halo, ' + name + '! Selamat datang di AJAX!');
                messageDiv.style.color = 'green';
            }
        });
    </script>
</body>
</html>
